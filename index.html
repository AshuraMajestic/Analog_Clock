<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mast Clock</title>
    <link rel="stylesheet" href="Analog_clock.css">

</head>

<body class="biggerone" id="body">
    <div class="container" id="container">

        <div class="hour-1"></div>
        <div class="hour-2"></div>
        <div class="hour-3">3</div>
        <div class="hour-4"></div>
        <div class="hour-5"></div>
        <div class="hour-6">6</div>
        <div class="hour-7"></div>
        <div class="hour-8"></div>
        <div class="hour-9">9</div>
        <div class="hour-10"></div>
        <div class="hour-11"></div>
        <div class="hour-12">12</div>

        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow"></div>
            </div>
        </div>
        <div class="minute-hand-wrapper" id="minute-hand">
            <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow"></div>
            </div>

        </div>
        <div class="second-hand-wrapper" id="second-hand">
            <div class="second-hand">
                <div class="hand"></div>
                <div class="arrow"></div>
            </div>
        </div>
        <div class="star" id="star">
            <div class="starhand">
                <div class="triangle-1"></div>
                <div class="triangle-2"></div>
            </div>
        </div>
        <div class="sun" id="sun"></div>
    </div>
    <script src="Analog_clock.js">
    </script>


</body>

</html>
